<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerWave Outboards | Login/Register</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="ocean-background">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <div class="auth-container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Marine Outboards Logo">
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="register-tab">Register</button>
        </div>

        <div class="auth-forms">
            <!-- Voisi le Login Form mboutman -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password" data-target="login-password"></i>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div class="social-login">
                    <p>Or login with:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon facebook"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="social-icon twitter"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </form>

            <!-- Le Register Form mougou -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-firstname">First Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-firstname" name="firstname" required placeholder="Enter your first name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-lastname">Last Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-lastname" name="lastname" required placeholder="Enter your last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="register-phone" name="phone" required placeholder="Enter your phone number">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" name="password" required placeholder="Create a password">
                        <i class="fas fa-eye toggle-password" data-target="register-password"></i>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" name="confirm_password" required placeholder="Confirm your password">
                        <i class="fas fa-eye toggle-password" data-target="register-confirm-password"></i>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="register-terms" name="terms" required>
                    <label for="register-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
    <!--falla comment nous put le php vite vite la mola-->
</body>
</html>
